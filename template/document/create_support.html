{% extends 'base.html' %}
{% block content%}
<div class="my-6">
<form method="post">
  {%csrf_token%}
     <div
              class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
            >








              <label class="block mt-4 text-sm">
                <span class="text-gray-700 dark:text-gray-400">Problem</span>
                <textarea name="problem"
                  class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
                  rows="5"

                ></textarea>
              </label>

              <div class="flex mt-6 text-sm">

                <button type="submit" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">Join</button>

              </div>
            </div>
</form>
</div>

{%endblock%}
