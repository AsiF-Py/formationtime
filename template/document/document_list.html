{% extends 'base.html' %}
{% block content%}

<main class="h-full pb-16 overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <!-- Cards with title -->
        <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
            Document Status
        </h4>

        <div class="grid gap-6 mb-8 md:grid-cols-1">
            {% for document in document_list%}
            <div class="min-w-0 p-4 bg-white rounded-lg shadow-xs dark:bg-gray-800">
                <div class="flex justify-between">
                    <div>
                        <h4 class="font-semibold text-gray-600 dark:text-gray-300">
                            {{document.title}}
                        </h4>
                        <p class="text-sm  text-gray-600 dark:text-gray-400">Date : {{document.date}}</p>
                    </div>
                    <div>
                    </div>
                </div>
                <div class="my-8">
                    <div class="grid gap-6 mb-8 md:grid-cols-8">
                        {% for attachment in document.attachments.all %}
                        <div>
                            <a class="flex flex-col justify-center items-center bg-white rounded-lg shadow-xs dark:bg-gray-800"
                                href="{% if attachment.attachment %}{{ attachment.attachment.url }}{% else %}#{% endif %}"
                                target="_blank">
                                <div>
                                    <img width="64" height="64" src="https://img.icons8.com/puffy-filled/64/pdf.png"
                                        alt="pdf" />
                                </div>
                                
                            </a>
                        </div>


                        {% endfor %}
                    </div>
                </div>


            </div>
            {%endfor%}
        </div>


    </div>
</main>
{%endblock%}
